<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tindog-app</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<!-- poppins- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="app">
			<header id="nav">
				<img class="icon-profile" src="images/icon-profile.png" alt="profile" />
				<img class="logo" src="images/logo.png" alt="logo" />
				<img class="icon-chat" src="images/icon-chat.png" alt="chat" />
			</header>
			<main id="card" class="stacked">
				<!-- dynamically rendered -->
				<img class="hero" src="./images/dog-teddy.jpg">
				<img class="like-dislike" src="./images/badge-like.png" alt="badge">
				<div class="hero-content">
					<h1 class="hero-title">Teddy, 30</h1>
					<p class="hero-body">How you doin?</p>
					
				</div>
			</main>
			<section id="buttons">
					<img class="icon-cross" src="images/icon-cross.png" alt="cross" />
					<img class="icon-heart" src="images/icon-heart.png" alt="heart" />
			</section>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
